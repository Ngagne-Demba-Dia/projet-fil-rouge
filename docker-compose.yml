version: "3.8"

services:
  backend:
    build:
      context: ./Backend/odc
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"  # Port local 8000 redirigé vers 8000 du container
    depends_on:
      - database
    environment:
      - DATABASE_HOST=database
      - DATABASE_NAME=odc
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"  # Port local 5173 pour accéder au frontend
    depends_on:
      - backend
    restart: unless-stopped

  database:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_DB: odc
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"  # Port standard de PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"    # Accès interface Jenkins
      - "50000:50000"  # Agent Jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    restart: unless-stopped

  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"  # Interface SonarQube
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
